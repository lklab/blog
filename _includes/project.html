<a class="nostyle" href="{{ project.link | relative_url }}">
  <div class="row cards custom-portfolio-list rev">
    <div class="image" style="background-image: url({{ project.image | relative_url }});"></div>
    <div class="col-md-9 content">
      <h3 class="blog-index-title">{{ project.title }}</h3>
      <p class="custom-portfolio-tag">
        {% for item in project.tag %}
          <span>#{{ item }}</span>
        {% endfor %}
      </p>
    </div>
  </div>
</a>
